<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Terminal Danplas</title>

</head>
<body>
    <form  onsubmit="return alertMSG()" action="https://api.sheetmonkey.io/form/iKwG68WYR8TVhNJCL8GmbG" method="post" autocomplete="off">
    <!-- Cabeçalho -->
    <section id="cabecalho">
        <div id="divLogo">        
            <img src="public/img/Logo.svg" id="logo">
        </div>
            <!-- Dados gerais -->
        <div id="divDados">
            <div id="divSolicitacao">
                <select name="Documento" id="selectFuncionario" onchange="this.nextElementSibling.value=this.value" class="dados" onkeydown="disableEnterKey(event)" required></select>
                <input type="hidden" name="CodigoSetor" id="codigoSetor" value="0" >
                <select name="Setor" id="selectSetor"class="dados" onkeydown="disableEnterKey(event)" required>
                </select>
                <select name="Finalidade" id="sectecFinalidade" class="dados" onkeydown="disableEnterKey(event)">
                    <option value="28">CONSUMO</option>
                    <option value="29">SUBSTITUIÇÃO</option>
                </select>
                <input type="text" name="Obs" id="os" placeholder="Num. OS/OP/HO" class="dados" onkeydown="disableEnterKey(event)">
            </div>
            <!-- seletor de pesquisa -->
            <div id="divPesquisa">
                <label>Pesquisa:</label>
                <input type="text" id="inputPesquisaDescricao" placeholder="Descrição" onkeydown="disableEnterKey(event)">
            </div>
            <!-- Dados de entrada do Item -->
            <div id="divItem">
                <div>
                    <input type="hidden" name="CodigoItem" id="codigoItem" value="0">
                    <label>Descrição:</label>    
                    <select name="Descricao" id="selectDescricao" required>
                    </select>    
                </div>
            </div>
            <!-- Dados de informtivos do Item -->
            <div id="divInformativo">    
                <div>
                    <label >Quantidade:</label>
                    <input type="number" name="Quantidade" id="qntda" value="1" onkeydown="disableEnterKey(event)" min="1">
                </div>
                <div>
                    <label >Unidade:</label>
                    <input type="text" disabled="true" value="pc" id="inputUnidade">
                </div>
                <div>
                    <label >Valor: R$</label>
                    <input type="text" nome="Valor" disabled="true" value="1.00" id="inputValor">
                </div>
            </div>
            <!-- botoes de add e remover -->
            <div id="divAplicar">
                <button class="btn" id="btnCancelar" type="reset"></button>
                <button class="btn" id="btnAplicar"></button>
            </div> 
            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" /> 
            <input type="hidden" name="E/S/R" value="S">
        </div>
    </section>
    </form>
